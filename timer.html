<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer app</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js" type="module"></script>
    <script src="js/load.js"></script>

    <script defer src="js/timer.js"></script>
  </head>

  <body>
    <div id="tabs"></div>

    <div class="container">
      <div class="input-time">
        <input
          class="form-control form-control-lg p-2 mb-5 mt-5"
          type="text"
          placeholder="Enter amount of seconds"
          id="input-timer"
        />
      </div>

      <div class="progress-and-buttons d-flex justify-content-around">
        <div class="progress mb-3 w-50">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 100%"
            id="progress-timer"
          ></div>
        </div>

        <div class="buttons d-flex justify-content-evenly w-50">
          <button type="button" class="btn btn-success" id="btn-start">
            Start
          </button>
          <button type="button" class="btn btn-danger" id="btn-stop">
            Stop
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
